<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>সদস্যবৃন্দ | সূর্যোদয় ফাউন্ডেশন</title>

<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>

<style>
  body {
    font-family: 'Hind Siliguri', sans-serif;
    background-color: #00332b; 
    /* Using the GitHub path you provided */
    background-image: url('https://raw.githubusercontent.com/ShurjodayFoundation/shurjodayfoundation.github.io/0a0e4050594e48af769d1915f2a496e14973e242/images/1000167146.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    margin: 0;
    color: #ffffff;
  }

  /* Overlay to ensure text readability over the pattern */
  body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0, 51, 43, 0.4);
    z-index: -1;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 24px;
    transition: all 0.3s ease;
  }

  .glass-card:hover {
    transform: translateY(-8px);
    background: rgba(255, 255, 255, 0.1);
    border-color: rgba(185, 246, 202, 0.4);
  }

  nav {
    background: rgba(0, 51, 43, 0.8) !important;
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .section-btn {
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .section-content {
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .hidden { display: none; }
</style>
</head>

<body class="pt-20">

<nav class="fixed top-0 left-0 right-0 z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
    <a href="index.html" class="text-xl font-bold text-[#B9F6CA]">সূর্যোদয় ফাউন্ডেশন</a>
    <div class="hidden md:flex items-center space-x-8 text-sm font-medium">
      <a href="about.html" class="hover:text-[#B9F6CA]">আমাদের সম্পর্কে</a>
      <a href="media.html" class="hover:text-[#B9F6CA]">মিডিয়া</a>
      <a href="members.html" class="text-[#B9F6CA] font-bold">সদস্যবৃন্দ</a>
      <a href="contact.html" class="hover:text-[#B9F6CA]">যোগাযোগ</a>
    </div>
    <a href="donate.html" class="hidden md:inline-block bg-[#008E48] text-white px-6 py-2 rounded-full hover:bg-[#B9F6CA] hover:text-[#00332b] transition font-bold">ডোনেট করুন</a>
    <button id="menuBtn" class="text-2xl md:hidden">☰</button>
  </div>
</nav>

<header class="py-20 text-center relative z-10">
  <div data-aos="fade-up">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">দ্য ড্রিম উইভার্স</h1>
    <p class="text-[#B9F6CA] text-lg opacity-90">মানবিকতার বন্ধনে আবদ্ধ একদল নিবেদিত প্রাণ</p>
  </div>
</header>

<main class="max-w-6xl mx-auto px-6 pb-24 relative z-10">
  <div class="grid md:grid-cols-3 gap-8">
    
    <div>
      <button onclick="toggleSection('advisory')" id="btn-advisory" class="section-btn w-full bg-white/10 text-white px-6 py-4 rounded-2xl font-semibold hover:bg-white/20">১. উপদেষ্টা পরিষদ</button>
      <div id="advisory" class="section-content hidden mt-8 space-y-4">
        <div class="glass-card p-6 text-center">
          <img src="images/jowel.jpg" class="w-20 h-20 mx-auto rounded-full object-cover mb-4 border-2 border-[#B9F6CA]">
          <h3 class="font-bold">প্রধান উপদেষ্টা</h3>
          <p class="text-sm opacity-80">আবদুল্লাহ মোহাম্মদ জুয়েল</p>
        </div>
      </div>
    </div>

    <div>
      <button onclick="toggleSection('executive')" id="btn-executive" class="section-btn w-full bg-white/10 text-white px-6 py-4 rounded-2xl font-semibold hover:bg-white/20">২. কার্যনির্বাহী পরিষদ</button>
      <div id="executive" class="section-content hidden mt-8 space-y-4">
        <div class="glass-card p-6 text-center">
          <img src="images/nahid.jpg" class="w-20 h-20 mx-auto rounded-full object-cover mb-4 border-2 border-[#B9F6CA]">
          <h3 class="font-bold">প্রচার সম্পাদক</h3>
          <p class="text-sm opacity-80">নাহিদ হাসান সাজিদ</p>
        </div>
      </div>
    </div>

    <div>
      <button onclick="toggleSection('coordinator')" id="btn-coordinator" class="section-btn w-full bg-white/10 text-white px-6 py-4 rounded-2xl font-semibold hover:bg-white/20">৩. সমন্বয়ক পরিষদ</button>
      <div id="coordinator" class="section-content hidden mt-8 space-y-4">
        <div class="glass-card p-6 text-center">
          <img src="images/rakib.jpg" class="w-20 h-20 mx-auto rounded-full object-cover mb-4 border-2 border-[#B9F6CA]">
          <h3 class="font-bold">সমন্বয়ক</h3>
          <p class="text-sm opacity-80">মো: রাকিব</p>
        </div>
      </div>
    </div>

  </div>
</main>

<footer class="py-10 text-center opacity-60 text-sm">
  © ২০২৬ সূর্যোদয় ফাউন্ডেশন | সর্বস্বত্ব সংরক্ষিত
</footer>

<script>
function toggleSection(id){
  const sections = document.querySelectorAll(".section-content");
  const buttons = document.querySelectorAll(".section-btn");
  sections.forEach(sec => sec.id === id ? sec.classList.toggle("hidden") : sec.classList.add("hidden"));
  buttons.forEach(btn => {
    btn.classList.remove("bg-[#B9F6CA]", "text-[#00332b]");
    btn.classList.add("bg-white/10", "text-white");
    if(btn.id === "btn-"+id && !document.getElementById(id).classList.contains("hidden")) {
      btn.classList.replace("bg-white/10", "bg-[#B9F6CA]");
      btn.classList.replace("text-white", "text-[#00332b]");
    }
  });
}
</script>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>AOS.init({ duration: 1000, once: true });</script>

</body>
</html>
