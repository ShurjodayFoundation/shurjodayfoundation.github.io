<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shurjoday Foundation</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a3c26; /* Dark Green */
            font-family: 'Hind Siliguri', sans-serif;
            color: #ffffff;
        }

        /* Top Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
        }

        .logo {
            height: 60px;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .donate-btn {
            background-color: #00897b; /* Teal button */
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 18px;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
        }

        /* Content Layout */
        .hero {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-around;
            padding: 60px 10%;
            gap: 40px;
        }

        .hero-left {
            flex: 1;
            text-align: center;
        }

        .motto-img {
            max-width: 100%;
            height: auto;
            width: 400px;
        }

        .hero-right {
            flex: 1;
            font-size: 24px;
            line-height: 1.8;
            text-align: left;
        }

        /* Mobile View Adjustment */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                text-align: center;
            }
            .hero-right {
                text-align: center;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="1000166336.png" alt="Shurjoday Foundation" class="logo">
        <div class="nav-controls">
            <a href="#" class="donate-btn">দান করুন</a>
            <div class="hamburger">☰</div>
        </div>
    </header>

    <main class="hero">
        <div class="hero-left">
            <img src="1000166335.png" alt="হাতে রেখে হাত" class="motto-img">
        </div>

        <div class="hero-right">
            <p>সূর্যোদয় ফাউন্ডেশন একটি গ্রামভিত্তিক অলাভজনক সংগঠন।</p>
            <p>আমরা আমাদের গ্রাম ও গ্রামের মানুষের সার্বিক উন্নয়নে অঙ্গীকারবদ্ধ।</p>
        </div>
    </main>

</body>
